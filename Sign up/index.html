    <!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup Form </title>

  <link rel="stylesheet" href="style.css">

</head>

<body>

<section class="container">
    <div class="form">
      <div class="form-content">
        <header>Sign up</header>
        <form action="#">
          <div class="field input-field">
            <input type="email" placeholder="Email" class="input">
          </div>

          <div class="field input-field">
            <input type="password" placeholder="Create password" class="password">
          </div>

          <div class="field input-field">
            <input type="password" placeholder="Confirm password" class="password">
            <i class='bx bx-hide eye-icon'></i>
          </div>

          <div class="field button-field">
            <button>Sign up</button>
          </div>
        </form>

        <div class="form-link">
          <span>Already have an account? <a href="../Sign in/index.html" class="link login-link">Sign in</a></span>
        </div>
      </div>

      <div class="line"></div>

      <div class="media-options">
        <a href="#" target="_blank" class="field facebook">
          <i class='bx bxl-facebook facebook-icon'> <img width="110%" src="facebook (2).png" alt=""></i>
          <span>Login with Facebook</span>
        </a>
      </div>

      <div class="media-options">
        <a href="#" target="_blank" class="field google">
          <img src="google.png" class="google-img">
          <span>Login with Google</span>
        </a>
      </div>

    </div>
</section>

  <script src="script.js"></script>
</body>

</html>
    
</body>
</html>
